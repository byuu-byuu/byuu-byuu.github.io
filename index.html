<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <button onclick="showPage('page1')">Page 1</button>
    <button onclick="showPage('page2')">Page 2</button>
    <button onclick="showPage('page3')">Page 3</button>
    <button onclick="showPage('page4')">Page 4</button>
  </nav>

  <!-- Pages -->
  <section id="page1">
    <!-- Content from first HTML file -->
  </section>

  <section id="page2" style="display:none;">
    <!-- Content from second HTML file -->
  </section>

  <section id="page3" style="display:none;">
    <!-- Content from third HTML file -->
  </section>

  <section id="page4" style="display:none;">
    <!-- Content from fourth HTML file -->
  </section>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('section').forEach(s => s.style.display = 'none');
      document.getElementById(pageId).style.display = 'block';
    }
  </script>

</body>
</html>
